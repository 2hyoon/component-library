    <header class="header" data-js-component="Header">
  <nav class="container">

  </nav>

    <main>
      
    

<section class="filter" data-component="Filter">
  <div class="container">

    <div class="grid row">
      <div class="g-col-12 g-col-900-8 g-start-900-3">
        <h2>Filter</h2>
      </div>
    </div>

    <div class="grid row">
      <div class="g-col-12 g-col-900-9 g-start-900-3">
        <label id="label">Pick your color:</label>
      </div>
    </div>


    <div role="region" class="filter-container" aria-label="options filter with selected options">
      <div class="grid row">
        <div class="g-col-12 g-col-900-4 g-start-900-3" style="position:relative;">
          <button class="filter-trigger btn js-filter-trigger" aria-controls="filter-list" aria-expanded="false" aria-labelledby="label value">
            <span class="value" id="value">Choose color(s)</span>
          </button>

          <div id="filter-list" class="filter-list js-filter-list" role="region" aria-label="option filter">
            <div class="sr-only">
                The following text field filters the results that follow as you type. Use Tab to access the results.
            </div>
            <div class="results-count sr-only" aria-live="assertive"></div>
            <ul class="filter-options js-filter-options">
              <li>
                <label for="filter-option-0">Red</label>
                <input type="checkbox" id="filter-option-0" value="red">
              </li>
              <li>
                <label for="filter-option-1">Blue</label>
                <input type="checkbox" id="filter-option-1" value="blue">
              </li>
              <li>
                <label for="filter-option-2">Yellow</label>
                <input type="checkbox" id="filter-option-2" value="yellow">
              </li>
              <li>
                <label for="filter-option-3">Green</label>
                <input type="checkbox" id="filter-option-3" value="green">
              </li>
              <li>
                <label for="filter-option-4">Purple</label>
                <input type="checkbox" id="filter-option-4" value="purple">
              </li>
            </ul>
          </div>
        </div>
        <div class="g-col-12 g-col-900-4 g-start-900-7">
          <div class="filter-results js-filter-results" role="region" aria-label="Selected options"></div>
        </div>
      </div>
    </div>

  </div>
</section>
